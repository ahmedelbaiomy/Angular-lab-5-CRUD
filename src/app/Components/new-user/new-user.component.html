<div class="d-flex justify-content-center mt-3">
    <form [formGroup]="ourValidation" class="alert alert-primary bg-dark w-50" (ngSubmit)="Add()">
      <div class="mb-3 col-12">
        <div *ngIf="errors.length">
            <ul class="alert alert-danger">
                <li *ngFor="let error of errors" >{{ error }}</li>
            </ul>
          </div>
      </div>
      <div class="form-group row">
        <label for="id" class="text-light col-2">Id</label>
        <input type="number" formControlName="id" #id class="form-control col-10" id="id" placeholder="Enter your id">
      </div>
      <div class="form-group row">
        <label for="name" class="text-light col-2">Name</label>
        <input type="text" formControlName="name" #name class="form-control col-10" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group row">
        <label for="age" class="text-light col-2">Age</label>
        <input type="number" formControlName="age" #age class="form-control col-10" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group row">
        <label for="phone" class="text-light col-2">Phone</label>
        <input type="number" formControlName="phone" #phone class="form-control col-10" id="phone" placeholder="Enter your phone">
      </div>
      <div class="form-group row">
        <label for="email" class="text-light col-2">Email</label>
        <input type="email" formControlName="email" #email class="form-control col-10" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group row">
        <label for="city" class="text-light col-2">City</label>
        <input type="text" formControlName="city" #city class="form-control col-10" id="city" placeholder="Enter your city">
      </div>
      <div class="form-group row">
        <label for="street" class="text-light col-2">Street</label>
        <input type="text" formControlName="street" #street class="form-control col-10" id="street" placeholder="Enter your street">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>
